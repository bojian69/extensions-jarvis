<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="whith=device-width,initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css" />
	<title>boot一组</title>
</head>

<body class="bg-light">
	<div class="container bg-white p-5">

		<!-- 将 飞行动物、 爬行动物、海洋动物 做成导航栏-->
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="#">动物</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div id="navbarNav" class="collapse navbar-collapse">
				<ul class="navbar-nav">
					<li class="nav-item active">
						<a class="nav-link" href="#">飞行动物</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">爬行动物</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">海洋动物</a>
					</li>
				</ul>
			</div>
		</nav>



		<h3 class="text-info mb-4">动物账户</h3>
		<form>
			<div class="form-row">
				<div class="form-group col-sm-6">
					<label for="email">账户</label>
					<input class="form-control" type="email" id="email" placeholder="请输入邮箱" required="required" />
					<div class="invalid-feedback">请输入正确的格式</div>
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-sm-6">
					<label for="email">账户密码</label>
					<input class="form-control" type="password" id="password" placeholder="请输入密码"
						pattern="[A-Za-z0-9] {8,15}" required="required2" />
					<div class="invalid-feedback">请输入9~16位由数字和大小写字母组成的密码</div>
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-sm-6">
					<label for="email">手机号</label>
					<input class="form-control" type="password" id="password" placeholder="请输入手机号" />
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-sm-6">
					<label for="email">验证码</label>
					<input class="form-control" type="password" id="password" placeholder="请输入验证码" />
				</div>
			</div>
			<button type="submit" class="btn btn-secondary">提交</button>
		</form>


	</div>
</body>

</html>
